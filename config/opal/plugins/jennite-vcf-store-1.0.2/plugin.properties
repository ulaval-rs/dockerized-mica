#
# Human readable information about the plugin (required)
#
name=jennite-vcf-store
type=vcf-store
title=Jennite VCF Store
description=Stores VCF on file system and do some basic processing using bcftools.
version=1.0.2
# version of opal that was used for plugin development
opal.version=2.9.0

#
# Location of the required executables
#
# Default: assume the tools are in the execution path
exec.bcftools=bcftools
exec.bgzip=bgzip
exec.tabix=tabix
